  <body>
    <header class="jumbotron">

      <p class="lead">A simple Planner app for scheduling your work day</p>

    <div class="container">
      <!-- Inserted Timeblocks here for user to interacte with when scheduling using a container  -->
    
    <div class="row 9 o-clock" id="9 am">
      <div class ="col-md-8 hour"> 9 am</div>

      <textarea class ="col-md-8 planner"></textarea>
      <button class="col-1-sm save">Save Here</button>
    </div>

    <div class="row 10 o-clock" id="10 am">
